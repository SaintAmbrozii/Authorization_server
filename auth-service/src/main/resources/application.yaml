server:
  port: 9000

spring:
  application:
    name: auth-service
  main:
    allow-circular-references: true
  session:
    jdbc:
      initialize-schema: always
  datasource:
    url: jdbc:postgresql://localhost:5432/oauth2
    username: postgres
    password: bestuser
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true



logging:
  level:
    org:
      springframework:
        security: TRACE
